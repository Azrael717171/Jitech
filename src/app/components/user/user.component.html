<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-4 rounded-xl shadow-lg w-full max-w-sm">
      <div class="flex justify-center mb-4">
        <img src="assets/logo.png" alt="JITECH Solutions" class="h-12">
      </div>
      <h1 class="text-xl font-bold text-center text-gray-800 mb-4">JITECH SOLUTIONS</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3 relative">
          <input 
            type="text" 
            formControlName="username" 
            placeholder="Username" 
            class="w-full p-3 pr-10 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <span class="absolute right-3 top-3 text-gray-400">
            <i class="fas fa-user"></i>
          </span>
        </div>
        <div class="mb-3 relative">
          <input 
            type="password" 
            formControlName="password" 
            placeholder="Password" 
            class="w-full p-3 pr-10 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <span class="absolute right-3 top-3 text-gray-400">
            <i class="fas fa-lock"></i>
          </span>
        </div>
        <div class="flex items-center justify-between mb-4">
          <label class="inline-flex items-center">
            <input type="checkbox" formControlName="rememberMe" class="form-checkbox h-4 w-4 text-blue-600">
            <span class="ml-2 text-gray-700 text-sm">Remember Me</span>
          </label>
          <a href="#" class="text-blue-500 text-sm hover:underline">Forget Password?</a>
        </div>
        <button 
          type="submit" 
          class="w-full bg-black text-white py-2 rounded-full flex items-center justify-center hover:bg-gray-800 transition"
          [disabled]="loginForm.invalid"
        >
          <i class="fas fa-sign-in-alt mr-2"></i> Login
        </button>
      </form>
    </div>
  </div>
