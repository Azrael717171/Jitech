<div class="container mx-auto p-6 bg-white shadow-lg rounded-lg max-w-lg">
  <h2 class="text-3xl font-extrabold text-blue-900 mb-6">
    {{ isEditing ? "Edit Product" : "Add Product" }}
  </h2>

  <form [formGroup]="productForm" (ngSubmit)="saveProduct()" class="space-y-5">
    <!-- ✅ Product Name -->
    <div>
      <label class="block font-semibold text-gray-700 mb-1">Product Name</label>
      <input
        type="text"
        formControlName="productName"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring focus:ring-blue-300"
      />
    </div>

    <!-- ✅ SKU -->
    <div>
      <label class="block font-semibold text-gray-700 mb-1">SKU</label>
      <input
        type="text"
        formControlName="sku"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring focus:ring-blue-300"
      />
    </div>

    <!-- ✅ Category -->
    <div>
      <label class="block font-semibold text-gray-700 mb-1">Category</label>
      <input
        type="text"
        formControlName="category"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring focus:ring-blue-300"
      />
    </div>

    <!-- ✅ Price -->
    <div>
      <label class="block font-semibold text-gray-700 mb-1">Price</label>
      <input
        type="number"
        formControlName="price"
        class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:ring focus:ring-blue-300"
      />
    </div>

    <!-- ✅ Active Toggle Switch -->
    <div class="flex items-center space-x-2">
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" formControlName="active" class="sr-only peer" />
        <div
          class="w-11 h-6 bg-gray-300 rounded-full peer-checked:bg-blue-600 transition-all duration-300 relative after:content-[''] after:absolute after:w-5 after:h-5 after:bg-white after:rounded-full after:top-0.5 after:left-1 after:transition-all peer-checked:after:translate-x-4 peer-checked:after:bg-white"
        ></div>
      </label>
      <span class="font-semibold text-gray-700">Active</span>
    </div>

    <!-- ✅ Requires Serial Number Toggle Switch -->
    <div class="flex items-center space-x-2 mt-2">
      <label class="relative inline-flex items-center cursor-pointer">
        <input
          type="checkbox"
          formControlName="requiresSerialNumber"
          class="sr-only peer"
        />
        <div
          class="w-11 h-6 bg-gray-300 rounded-full peer-checked:bg-blue-600 transition-all duration-300 relative after:content-[''] after:absolute after:w-5 after:h-5 after:bg-white after:rounded-full after:top-0.5 after:left-1 after:transition-all peer-checked:after:translate-x-4 peer-checked:after:bg-white"
        ></div>
      </label>
      <span class="font-semibold text-gray-700">Requires Serial Number</span>
    </div>

    <!-- ✅ Submit Button -->
    <button
      type="submit"
      class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white font-semibold px-6 py-3 rounded-lg hover:opacity-90 transition duration-300"
    >
      {{ isEditing ? "Update Product" : "Add Product" }}
    </button>
  </form>
</div>
