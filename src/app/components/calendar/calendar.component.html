<div class="flex flex-col items-center w-full max-w-screen-2xl mx-auto p-4">
  <!-- Calendar Header -->
  <div class="flex justify-between items-center w-full bg-blue-600 text-white p-4 rounded-lg">
    <button (click)="prevMonth()" class="px-4 py-2 bg-blue-800 hover:bg-blue-900 rounded-lg text-lg">
      ‹
    </button>
    <h2 class="text-2xl md:text-3xl font-bold">{{ getMonthName(currentMonth) }} {{ currentYear }}</h2>
    <button (click)="nextMonth()" class="px-4 py-2 bg-blue-800 hover:bg-blue-900 rounded-lg text-lg">
      ›
    </button>
  </div>

  <!-- Weekday Headers (Sunday is hidden) -->
  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-2 w-full bg-gray-200 mt-4 p-2 text-lg font-semibold rounded-md">
    <div *ngFor="let day of daysOfWeek; let i = index" class="text-center p-3" [hidden]="i === 0">
      {{ day }}
    </div>
  </div>

  <!-- Job Orders Listed Under Each Weekday -->
  <div class="w-full flex flex-col gap-4 mt-2">
    <ng-container *ngFor="let week of weeks; let weekIndex = index">

      <!-- Week Separator Line (Only shown after the first week) -->
      <div *ngIf="weekIndex > 0" class="w-full h-2 bg-blue-500 rounded-full my-4"></div>

      <!-- Job Orders Row (Responsive Grid for Different Screens) -->
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-2 w-full">
        <div *ngFor="let jobDay of week; let i = index" class="p-4 border rounded-lg shadow bg-white min-h-[160px] md:min-h-[180px] lg:min-h-[200px]" [hidden]="i === 0">
          <div *ngFor="let job of jobDay" class="bg-blue-600 text-white p-3 rounded-lg shadow">
            <p><strong>Client:</strong> {{ job.clientName }}</p>
            <p><strong>Contact:</strong> {{ job.contactNo }}</p>
            <p><strong>Address:</strong> {{ job.address }}</p>
            <p><strong>Description:</strong> {{ job.description }}</p>
            <p><strong>Status:</strong> {{ job.status }}</p>
            <p><strong>Priority:</strong> {{ job.priority }}</p>
          </div>
        </div>
      </div>

    </ng-container>
  </div>
</div>
