<div class="container mx-auto p-6">
  <h2 class="text-3xl font-extrabold text-blue-900 mb-6">Inventory List</h2>

  <!-- âœ… Inventory Table -->
  <div class="overflow-x-auto bg-white shadow-md rounded-lg">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-blue-900 text-white">
          <th class="px-4 py-3">Product</th>
          <th class="px-4 py-3">SKU</th>
          <th class="px-4 py-3">Category</th>
          <th class="px-4 py-3">Stock Level</th>
          <th class="px-4 py-3">Serial Numbers</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let item of inventory" class="hover:bg-gray-100 transition">
          <td class="px-4 py-3">{{ item.productId?.productName }}</td>
          <td class="px-4 py-3">{{ item.sku }}</td>
          <td class="px-4 py-3">{{ item.productId?.category }}</td>
          <td class="px-4 py-3 font-semibold">{{ item.stockLevel }}</td>
          <td class="px-4 py-3">
            <div
              *ngIf="item.serialNumbers?.length > 0; else noSerials"
              class="flex flex-wrap gap-2"
            >
              <span
                *ngFor="let sn of item.serialNumbers"
                class="px-3 py-1 text-sm font-semibold bg-gray-200 dixt-gray-800 rounded-full"
              >
                {{ sn }}
              </span>
            </div>
            <ng-template #noSerials>
              <span class="text-gray-500 italic">No Serial Numbers</span>
            </ng-template>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
