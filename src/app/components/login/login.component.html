<div
  class="flex min-h-screen bg-gradient-to-br from-blue-100 to-blue-300 items-center justify-center backdrop-blur-md"
>
  <div
    class="w-full max-w-3xl bg-white shadow-lg rounded-3xl flex overflow-hidden"
  >
    <!-- Left Side (Illustration Carousel) -->
    <div
      class="hidden md:flex flex-1 flex-col items-center justify-center bg-blue-900 p-10 relative"
    >
      <div
        class="carousel w-full relative flex items-center justify-center"
        id="carousel"
        style="height: 300px"
      >
        <div
          *ngFor="let slide of slides; let i = index"
          class="carousel-item w-full text-center absolute inset-0 transition-opacity duration-1000 ease-in-out"
          [ngClass]="{
            'opacity-100': i === currentSlide,
            'opacity-0': i !== currentSlide
          }"
        >
          <img [src]="slide.image" class="max-w-xs mx-auto" />
        </div>
      </div>

      <h2
        class="mt-6 text-2xl font-bold text-center text-white uppercase tracking-wide drop-shadow-lg"
      >
        {{ slides[currentSlide].title }}
      </h2>

      <div class="absolute bottom-4 flex space-x-2 justify-center w-full">
        <span
          *ngFor="let slide of slides; let i = index"
          class="h-3 w-3 rounded-full bg-white cursor-pointer transition-all duration-300 hover:bg-gray-300"
          [ngClass]="{ 'scale-150 bg-blue-900': i === currentSlide }"
          (click)="setSlide(i)"
        ></span>
      </div>
    </div>

    <!-- Right Side (Login Form) -->
    <div class="flex-1 flex items-center justify-center p-8 bg-blue-50">
      <div class="w-full max-w-md">
        <div class="flex justify-center mb-6">
          <img src="./JitechBlue.png" class="h-16" />
        </div>
        <form class="mt-6" (submit)="onSubmit()">
          <div class="mb-4">
            <label for="username" class="block text-blue-900">Username:</label>
            <input
              type="text"
              id="username"
              class="w-full px-4 py-2 mt-1 border border-blue-300 rounded-lg focus:ring focus:ring-blue-500"
              [(ngModel)]="username"
              name="username"
              required
              placeholder="Enter your username"
            />
          </div>

          <div class="mb-4">
            <label for="password" class="block text-blue-900">Password:</label>
            <input
              type="password"
              id="password"
              class="w-full px-4 py-2 mt-1 border border-blue-300 rounded-lg focus:ring focus:ring-blue-500"
              [(ngModel)]="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>

          <div class="flex items-center justify-between text-sm my-5">
            <label class="flex items-center cursor-pointer">
              <input
                type="checkbox"
                class="peer hidden"
                [(ngModel)]="rememberMe"
                name="rememberMe"
              />
              <div
                class="h-4 w-4 border border-blue-900 peer-checked:bg-blue-900 peer-checked:border-blue-900 rounded-sm transition-all"
              ></div>
              <span class="ml-2 text-blue-900">Remember Me</span>
            </label>
            <a href="#" class="text-blue-900 hover:underline"
              >Forgot Password?</a
            >
          </div>

          <button
            type="submit"
            class="w-full bg-gradient-to-r from-blue-700 to-blue-900 text-white py-2 rounded-lg hover:scale-105 hover:shadow-md transition-all"
          >
            Log-in
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
