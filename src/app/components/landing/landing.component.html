<!-- Header -->
<header class="flex justify-between items-center p-5 bg-gray-100">
  <div class="flex items-center ml-20"> <!-- Move the logo slightly to the right -->
    <img src="./Jitech.png" alt="Jitech Logo" class="h-12 mr-3" />
  </div>
</header>

<!-- Main Section -->
<main class="flex flex-col justify-center items-center min-h-screen bg-gray-100 relative">
  <!-- Carousel Container (Moved Up Slightly) -->
  <div class="relative w-11/12 md:w-4/5 lg:w-3/5 xl:w-2/5 mt-[-120px]">
    <div class="overflow-hidden relative">
      <div
        class="flex transition-transform duration-700 ease-in-out"
        [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
      >
        <div
          *ngFor="let slide of slides"
          class="min-w-full flex justify-center items-center p-8"
        >
          <div
            class="rounded-xl p-10 w-[400px] h-[400px] bg-white shadow-2xl transform transition-all duration-500 hover:scale-105 hover:shadow-2xl"
          >
            <h3 class="text-xl font-semibold text-gray-800 mb-4">
              {{ slide?.title || 'Untitled' }}
            </h3>
            <p class="text-gray-600 text-base leading-relaxed">
              {{ slide?.description || 'No description available.' }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <button
      (click)="prevSlide()"
      class="absolute left-3 top-1/2 transform -translate-y-1/2 bg-white text-gray-900 rounded-full p-4 shadow-lg hover:bg-gray-300 transition-all hover:scale-110"
      aria-label="Previous Slide"
    >
      &#x2039;
    </button>
    <button
      (click)="nextSlide()"
      class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-white text-gray-900 rounded-full p-4 shadow-lg hover:bg-gray-300 transition-all hover:scale-110"
      aria-label="Next Slide"
    >
      &#x203A;
    </button>

    <!-- Indicator Dots -->
    <div class="flex justify-center mt-6 space-x-3">
      <span
        *ngFor="let slide of slides; let i = index"
        (click)="goToSlide(i)"
        class="w-4 h-4 rounded-full cursor-pointer transition-all duration-300"
        [class.bg-gray-900]="currentIndex === i"
        [class.bg-gray-400]="currentIndex !== i"
        [class.scale-150]="currentIndex === i"
      ></span>
    </div>
  </div>
</main>

          support.com

    </div>

    <!-- Logo and Branding -->
    <div class="flex flex-col items-center text-center mr-15 ">

    </div>

    <!-- Social Media Links -->
