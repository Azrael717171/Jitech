<div class="flex justify-between items-center p-5 bg-white shadow-md">
  <div class="flex items-center">
    <img src="./Jitech.png" alt="Logo" class="h-10 mr-3" />
    <span class="text-xl font-bold text-gray-900"></span>
  </div>
  <button
    (click)="goToLogin()"
    class="bg-gray-900 text-white px-6 py-2 rounded-full transition-all hover:bg-gray-700 shadow-md"
  >
    Login
  </button>
</div>

<div class="flex flex-col justify-center items-center h-screen bg-gray-100">
  <!-- Carousel Container -->
  <div class="relative w-4/5 md:w-3/5 lg:w-2/5">
    <div class="overflow-hidden relative">
      <div
        class="flex transition-transform duration-700 ease-in-out"
        [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
      >
        <div
          *ngFor="let slide of slides"
          class="min-w-full flex justify-center items-center p-6"
        >
          <div
            class="rounded-xl p-10 w-72 h-72 bg-white shadow-lg transform transition-all duration-500 hover:scale-105"
          >
            <h3 class="text-lg font-semibold text-gray-800 mb-3">
              Slide Title
            </h3>
            <p class="text-gray-600 text-sm">
              A brief description of this slide to make it more engaging.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Navigation Buttons -->
    <button
      (click)="prevSlide()"
      class="absolute left-3 top-1/2 transform -translate-y-1/2 bg-white text-gray-900 rounded-full p-3 shadow-lg hover:bg-gray-300 transition-all"
    >
      &#x2039;
    </button>
    <button
      (click)="nextSlide()"
      class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-white text-gray-900 rounded-full p-3 shadow-lg hover:bg-gray-300 transition-all"
    >
      &#x203A;
    </button>

    <!-- Indicator Dots -->
    <div class="flex justify-center mt-5">
      <span
        *ngFor="let slide of slides; let i = index"
        (click)="goToSlide(i)"
        class="w-3 h-3 mx-1 rounded-full cursor-pointer transition-all"
        [class.bg-gray-900]="currentIndex === i"
        [class.bg-gray-400]="currentIndex !== i"
        [class.scale-125]="currentIndex === i"
      >
      </span>
    </div>
  </div>
</div>
