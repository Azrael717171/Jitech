<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Stock Management</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block mb-1 font-semibold">Product:</label>
      <select
        [(ngModel)]="selectedInventoryId"
        class="w-full border border-gray-300 rounded-lg px-4 py-2"
      >
        <option *ngFor="let item of inventory" [value]="item._id">
          {{ item.productName }} ({{ item.stockLevel }} in stock)
        </option>
      </select>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Change Type:</label>
      <select
        [(ngModel)]="type"
        class="w-full border border-gray-300 rounded-lg px-4 py-2"
      >
        <option value="INCREASE">Incoming</option>
        <option value="DECREASE">Outgoing</option>
      </select>
    </div>
  </div>

  <div class="mt-4">
    <label class="block mb-1 font-semibold">Stock Quantity:</label>
    <input
      type="number"
      [(ngModel)]="quantity"
      class="w-full border border-gray-300 rounded-lg px-4 py-2"
    />
  </div>

  <div class="mt-4">
    <label class="block mb-1 font-semibold">Reason:</label>
    <input
      type="text"
      [(ngModel)]="reason"
      class="w-full border border-gray-300 rounded-lg px-4 py-2"
    />
  </div>

  <button
    (click)="updateStock()"
    class="mt-4 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700"
  >
    Update Stock
  </button>

  <p
    class="mt-4 text-lg font-semibold"
    [ngClass]="message.includes('Error') ? 'text-red-600' : 'text-green-600'"
  >
    {{ message }}
  </p>
</div>
