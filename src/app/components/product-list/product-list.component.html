<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Products</h2>

  <table class="w-full border border-gray-300">
    <thead>
      <tr class="bg-gray-200">
        <th class="border px-4 py-2">Product</th>
        <th class="border px-4 py-2">SKU</th>
        <th class="border px-4 py-2">Category</th>
        <th class="border px-4 py-2">Price</th>
        <th class="border px-4 py-2">Status</th>
        <th class="border px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td class="border px-4 py-2">{{ product.productName }}</td>
        <td class="border px-4 py-2">{{ product.sku }}</td>
        <td class="border px-4 py-2">{{ product.category }}</td>
        <td class="border px-4 py-2">{{ product.price }}</td>
        <td class="border px-4 py-2">
          <span [ngClass]="product.active ? 'text-green-600' : 'text-red-600'">
            {{ product.active ? "Active" : "Inactive" }}
          </span>
        </td>
        <td class="border px-4 py-2">
          <button
            (click)="toggleProductStatus(product)"
            class="px-4 py-2 rounded-lg"
            [ngClass]="
              product.active
                ? 'bg-red-600 text-white'
                : 'bg-green-600 text-white'
            "
          >
            {{ product.active ? "Deactivate" : "Activate" }}
          </button>
          <button class="px-4 py-2 rounded-lg bg-blue-600 text-white ml-2">
            <a [routerLink]="['/products-list/edit', product._id]">Edit</a>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
