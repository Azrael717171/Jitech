<!-- Navbar Section -->
<header
  class="fixed top-0 bg-gradient-to-r from-blue-700 to-blue-800 text-white shadow-lg p-4 flex items-center justify-between transition-all duration-300"
  [ngClass]="{
    'ml-64 w-[calc(100%-16rem)]': isSidebarOpen,
    'ml-0 w-full': !isSidebarOpen
  }"
>
  <!-- Sidebar Icon -->
  <button
    (click)="toggleSidebar()"
    class="transition-transform transform hover:scale-110 p-2 rounded"
  >
    <img
      src="./MenuWhite.png"
      class="w-6 h-6 transition-transform duration-300"
    />
  </button>

  <!-- Jitech Logo in Center -->
  <div class="absolute left-1/2 transform -translate-x-1/2">
    <img src="./JitechWhite.png" alt="Company Logo" class="h-10" />
  </div>

  <!-- Logout Button in Navbar -->
  <div>
    <button
      class="transition-transform transform hover:scale-110 p-2 flex items-center px-3 py-1 rounded-lg"
    >
      <img src="./LogoutWhite.svg" alt="Logout icon" class="w-5 h-5" />
    </button>
  </div>
</header>

<div
  class="flex transition-all duration-300 pt-16 bg-gradient-to-b from-gray-100 to-gray-300 min-h-screen"
>
  <!-- Sidebar Section -->
  <aside
    [ngClass]="{ 'w-64': isSidebarOpen, 'w-0 overflow-hidden': !isSidebarOpen }"
    class="fixed top-0 left-0 h-full bg-gradient-to-b from-blue-800 to-blue-700 text-white shadow-2xl transition-all duration-300 ease-in-out flex flex-col"
  >
    <!-- Profile Section -->
    <div
      class="flex flex-col items-center justify-center py-4 border-b border-blue-600 text-center"
    >
      <div
        class="w-20 h-20 flex items-center justify-center bg-blue-900 rounded-full"
      >
        <img src="./User.png" alt="Profile Icon" class="w-14 h-14" />
      </div>
      <h2 class="text-lg font-semibold mt-2">John</h2>
      <p class="text-sm text-gray-300">Administrator</p>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="px-2 mt-2">
      <ul>
        <li
          *ngFor="let item of menuItems"
          (click)="setActiveItem(item.name)"
          [ngClass]="{
            'bg-blue-900': activeMenuItem === item.name,
            'hover:bg-blue-700': activeMenuItem !== item.name
          }"
          class="py-3 px-6 cursor-pointer rounded-lg transition-all duration-300 flex items-center"
        >
          <img
            [src]="item.icon"
            alt="{{ item.name }} icon"
            class="w-6 h-6 mr-2"
          />
          {{ item.name }}
        </li>
      </ul>
    </nav>

    <!-- Logout Button in Sidebar -->
    <div class="p-4 mt-auto">
      <ul>
        <li
          class="py-3 px-6 hover:bg-red-700 cursor-pointer rounded-lg transition-all duration-300 flex items-center"
        >
          <img src="./LogoutWhite.svg" alt="Logout icon" class="w-5 h-5 mr-2" />
          Logout
        </li>
      </ul>
    </div>
  </aside>

  <!-- Main Content Section -->
  <main
    class="flex-1 p-6 transition-all duration-300 bg-white min-h-screen"
    [ngClass]="{ 'ml-64': isSidebarOpen, 'ml-0': !isSidebarOpen }"
  >
    <div class="bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-semibold text-gray-800">Title</h1>
      <p class="text-gray-600 mt-2">...</p>
    </div>
  </main>
</div>
