<!-- Navbar Section -->
<header
  class="fixed top-0 bg-gradient-to-r from-blue-700 to-blue-800 text-white shadow-lg p-4 flex items-center justify-between transition-all duration-300"
  [ngClass]="{
    'ml-64 w-[calc(100%-16rem)]': isSidebarOpen,
    'ml-0 w-full': !isSidebarOpen
  }"
>
  <!-- Sidebar Icon -->
  <button
    (click)="toggleSidebar()"
    class="transition-transform transform hover:scale-110 p-2 rounded"
  >
    <img
      src="./MenuWhite.png"
      class="w-6 h-6 transition-transform duration-300"
    />
  </button>

  <!-- User Profile -->
  <div>
    <button class="transition-transform transform hover:scale-110 p-2 rounded">
      <img
        src="./UserWhite.png"
        class="w-6 h-6 transition-transform duration-300"
      />
    </button>
  </div>
</header>

<div
  class="flex transition-all duration-300 pt-16 bg-gradient-to-b from-gray-100 to-gray-300 min-h-screen"
>
  <!-- Sidebar Section -->
  <aside
    [ngClass]="{ 'w-64': isSidebarOpen, 'w-0 overflow-hidden': !isSidebarOpen }"
    class="fixed top-0 left-0 h-full bg-gradient-to-b from-blue-800 to-blue-700 text-white shadow-2xl transition-all duration-300 ease-in-out flex flex-col justify-between"
  >
    <!-- Company Logo -->
    <div>
      <div class="flex justify-center py-4">
        <img src="./JitechWhite.png" alt="Company Logo" class="h-12" />
      </div>

      <!-- Sidebar Navigation -->
      <nav class="px-2">
        <ul>
          <li
            *ngFor="let item of menuItems"
            (click)="setActiveItem(item.name)"
            [ngClass]="{
              'bg-blue-900': activeMenuItem === item.name,
              'hover:bg-blue-700': activeMenuItem !== item.name
            }"
            class="py-3 px-6 cursor-pointer rounded-lg transition-all duration-300 flex items-center"
          >
            <img
              [src]="item.icon"
              alt="{{ item.name }} icon"
              class="w-6 h-6 mr-2"
            />
            {{ item.name }}
          </li>
        </ul>
      </nav>
    </div>

    <!-- Logout Button in Sidebar -->
    <div class="p-4">
      <ul>
        <li
          class="py-3 px-6 hover:bg-red-700 cursor-pointer rounded-lg transition-all duration-300 flex items-center"
        >
          <img src="./LogoutWhite.svg" alt="Logout icon" class="w-5 h-5 mr-2" />
          Logout
        </li>
      </ul>
    </div>
  </aside>
</div>
